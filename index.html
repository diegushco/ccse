      if (e.target.classList.contains('btn-task')) {
        const taskNumber = e.target.getAttribute('data-task');
        showTask(taskNumber);
      }
    });

    // Volver a vista de botones
    backButton.addEventListener('click', () => {
      taskContentDiv.classList.add('d-none');
      questionsListDiv.innerHTML = '';
      tasksButtonsDiv.classList.remove('d-none');
      window.scrollTo(0, 0);
    });

    function showTask(taskNumber) {
      tasksButtonsDiv.classList.add('d-none');
      questionsListDiv.innerHTML = '';

      if (!questions[taskNumber]) {
        questionsListDiv.innerHTML = '<p>No hay preguntas para esta tarea.</p>';
      } else {
        questions[taskNumber].forEach(({id, q, a}) => {
          const questionElem = document.createElement('div');
          questionElem.classList.add('mb-3');
          questionElem.innerHTML = `<strong>${id} - ${q}</strong><br><pre>${a}</pre>`;
          questionsListDiv.appendChild(questionElem);
        });
      }

      taskContentDiv.classList.remove('d-none');
      window.scrollTo(0, 0);
    }

  </script>
</body>
</html>
